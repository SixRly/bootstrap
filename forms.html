    <h1>ACESSE O CÓDIGO PARA VER DETALHES</h1>
    <br><br>

        <!-- Formulários 
            classe: form-control-<opções>
            opções: sm, lg
         -->
         <form>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input class="form-control" type="text" id="usuario" placeholder="Usuário">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Seu email">
                <small class="form-text">Email será validado</small>
            </div>

            <div class="mb-5">
                <label  class="form-label" for="estados">Estados</label>
                <select class="form-select" name="" id="estados">
                    <option selected>Acre</option>
                    <option value="1">Alagoas</option>
                    <option value="2">Amapá</option>
                    <option value="3">...</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="arquivo">Arquivo</label>
                <input class="form-control" type="file" name="" id="arquivo">
            </div>

            <div class="mb-5">
                <input class="form-control" type="file" name="" id="file">
                <label class="form-label" for="file">Selecione arquivo</label>
            </div>
         </form>

         <!-- formulário inline -->
         <form class="d-flex gap-2">
            <input class="form-control" type="text" placeholder="insira seu nome" name="" id="">
            <input class="form-control" type="email" placeholder="insira seu email">
            <button class="btn btn-primary" type="submit">Logar</button>
         </form>
